<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Dashboard</title>
    <link rel="stylesheet" href="{% static 'authapp/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-lang">
                <img src="{% static 'authapp/LOGO.png' %}" alt="Bingo Logo" class="logo">
            </div>
            <p>Welcome to Bingo </p>
            <br>
            <br>
            <br>
            <br>
            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}" class="google-btn">
                <img src="{% static 'authapp/google-icon.png' %}" alt="Google Icon"> Continue with Google
            </a>
            

            <div class="or-divider">Or</div>

            <!-- The login form -->
            <form class="registration-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="register-btn">Login</button>
            </form>
            <br>
            <div class="login-link">
                Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
            </div>
            <br>
            <div class="forgot-password-link">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
        </div>

        <div class="right-section">
            <img src="{% static 'authapp/background.png' %}" alt="Background Image" class="background-image">
        </div>
    </div>
</body>
</html>
