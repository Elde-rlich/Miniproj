<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Dashboard</title>
    <link rel="stylesheet" href="{% static 'authapp/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-lang">
                <img src="{% static 'authapp/LOGO.png' %}" alt="Bingo Logo" class="logo">
            </div>
            <p>Welcome to Bingo </p>
            <br>
            <button class="google-btn">
                <img src="{% static 'authapp/google-icon.png' %}" alt="Google Icon"> Continue with Google
            </button>

            <div class="or-divider">Or</div>

            <form class="registration-form" method = "POST" action = "{% url 'register' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                {% if form.errors %}
                <ul class="error-list">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
                {% endif %}

                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>

        <div class="right-section">
            <img src="{% static 'authapp/background.png' %}" alt="Background Image" class="background-image">
        </div>
    </div>
</body>
</html>
