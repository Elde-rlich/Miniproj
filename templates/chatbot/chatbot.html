{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Therapeutic AI Assistant</title>
    <link rel="stylesheet" href="{% static 'default/home-style.css' %}">
    <link rel="stylesheet" href="{% static 'chatbot/chatbot-style.css' %}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <div class="menu">
                <div class="menu-item"><a class="menu-item" href="{% url 'home' %}">Dashboard</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'journal_list' %}">Journal</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'activities' %}">Activities</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'chatbot' %}">Chatbot</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'settings_main' %}">Settings</a></div>
                <div class="menu-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </div>

            </div>
        </aside>

        <!-- Chatbot -->
        <!-- Inside the chatbot-main-area -->
        <div class="chatbot-main-area">
            <div class="chatbot-container">
                <div class="chatbot-header">
                    <h2>BiNgO - Your Companion AI Assistant</h2>
                </div>
                <div class="chatbot-body" id="chatbotBody">
                    <div class="bot-message">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
                <div class="chatbot-footer">
                    <input type="text" id="userInput" placeholder="Type a message..." />
                    <button id="sendButton">Send</button>
                </div>
                <!-- Typing Indicator -->
                <div id="typingIndicator" class="bot-message typing-indicator" style="display: none;">
                    <p>Bot is typing...</p>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'chatbot/chatbot-script.js' %}"></script>
</body>

</html>
