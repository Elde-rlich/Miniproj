<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard/dashboard-style.css' %}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <div class="menu">
                <div class="menu-item"><a class="menu-item" href="{% url 'home' %}">Dashboard</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'journal_list' %}">Journal</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'activities' %}">Activities</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'chatbot' %}">Chatbot</a></div>
                <div class="menu-item"><a class="menu-item" href="{% url 'settings_main' %}">Settings</a></div>
                <!-- Logout Button -->
                <div class="menu-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="main-area">
            <div class="main-content">
                <!-- Top-left "Heyy Sandy" -->
                <div class="welcome-container">
                    <h1 class="welcome-text">
                        Heyy<br>
                        <span class="highlight">{{ user.username }}</span>
                    </h1>
                </div>

                <!-- Centered quote -->
                <div class="quote-container">
                    <p class="quote">
                        “I am not afraid of storms for I am learning how to sail my ship”
                    </p>
                </div>

                <!-- Buttons -->
                <div class="button-container">
                    <a href="{% url 'journal_list' %}">
                        <button class="action-button">Journal</button>
                    </a> 
                    <a href="{% url 'chatbot' %}">   
                        <button class="action-button">Chatbot</button>
                    </a>
                    <a href="{% url 'activities' %}">
                        <button class="action-button">Activities</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
